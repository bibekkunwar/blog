
<div class="container">
  <form [formGroup]= "form">

    <div class="form-outline  mt-4 mb-2">
      <label class="form-label" for="form2Example1">Username</label>
      <input type="email" id="form2Example1" class="form-control w-50" formControlName="username"/>
      <div *ngIf="form.get('username')?.invalid && (form.get('username')?.touched)" class="text-danger"></div>
    </div>

    <div class="form-outline  mt-4  mb-2">
      <label class="form-label" for="form2Example2">Password</label>
      <input type="password" id="form2Example2" class="form-control w-50" formControlName="password" />
      <div *ngIf="form.get('password')?.invalid && (form.get('password')?.touched)" class="text-danger">
      </div>

    </div>


    <div class="d-flex align-items-center gap-3 mt-4">
      <button   (click)="login()" type="submit" class="btn btn-primary mb-4">LogIn</button>
      <a  type="button"routerLink="/register" class = "btn btn-primary mb-4 ml-3">Register</a>
    </div>
  </form>
</div>
