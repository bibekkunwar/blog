<section class="light">
  <div class="container py-2">
    <div class="h1 text-center text-dark" id="pageHeaderTitle">Blogs Here</div>

    <article class="postcard light blue cursor-pointer" *ngFor="let item of allBlogLists |  paginate: { itemsPerPage: pageSize, currentPage: pageNo ,totalItems:totalCount} ">
      <a class="postcard__img_link" [routerLink]="['detailPost', item.id]">
        <img
          class="postcard__img"
          src="{{ item.blog_header_image }}"
          alt="Image Title"
        />
      </a>
      <div class="postcard__text t-dark" [routerLink]="['detailPost', item.id]">
        <h1 class="postcard__title blue "  >
          <h1>{{ item.blog_title }}</h1>
        </h1>
        <h1 class="postcard__title blue">
          <h2>{{ item.blog_summary }}</h2>
        </h1>

        <div class="postcard__bar"></div>
        <!-- <div class="postcard__preview-txt">
          {{ item.blog_description }}
        </div> -->

      </div>

      <ul class="postcard__tagbox">
        <button class="btn btn-outline-primary" style="margin-right: 0.8em" [routerLink]="['updateView',item.id]" >
          Edit
        </button>
        <button class="btn btn-outline-danger" (click)="postDeleted(item.id)">
          Delete
        </button>
      </ul>
    </article>
    <pagination-controls (pageChange)="pageNo = $event;getList(pageNo,pageSize)"></pagination-controls>

  </div>
</section>
